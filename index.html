<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Javascript</title>
</head>
<body>
    <div id="calculator-bg">
        <div id="calculator-body">
            <form action="#">
                <input type="text" id="input-field" autocomplete="off">
                <div id="buttons-body">
                    <input type="submit" class="buttons" value="7">
                    <input type="submit" class="buttons" value="8">
                    <input type="submit" class="buttons" value="9">
                    <input type="submit" class="buttons" value="+" style="background-color: gray">
                    <input type="submit" class="buttons" value="4">
                    <input type="submit" class="buttons" value="5">
                    <input type="submit" class="buttons" value="6">
                    <input type="submit" class="buttons" value="-" style="background-color: gray">
                    <input type="submit" class="buttons" value="1">
                    <input type="submit" class="buttons" value="2">
                    <input type="submit" class="buttons" value="3">
                    <input type="submit" class="buttons" value="X" style="background-color: gray">
                    <input type="submit" class="buttons" value="C" style="background-color: gray;">
                    <input type="submit" class="buttons" value="0">
                    <input type="submit" class="buttons" value="=" style="background-color: gray">
                    <input type="submit" class="buttons" value="/" style="background-color: gray">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
